<h1 mat-dialog-title>{{dialogTitle}}</h1>
<mat-dialog-content class="form" [formGroup]="form">


    <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Second Name" formControlName="secondName">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" placeholder="Age" formControlName="age">
    </mat-form-field>
    <button mat-button class="mat-raised-button" (click)="fileInput.click()">Choose Image ...</button>
    <input #fileInput type="file" accept="image/*" (change)="uploadFile($event)" multiple style="display:none;" />

    <mat-form-field>
        <input matInput placeholder="adress optional" formControlName="adress">
    </mat-form-field>
    <!-- <button [ngStyle]="{'margin-right': '2px'}" class="mat-raised-button" (click)="close()">Close</button> -->
    <mat-dialog-actions style="margin: 0 0 0 auto;" align="end">
        <button [ngStyle]="{'margin-right': '2px'}" class="mat-raised-button" (click)="close()">Close</button>
        <button [disabled]="!form.valid" class="mat-raised-button mat-primary" (click)="save()">Save</button>
    </mat-dialog-actions>
    <!-- <div style="margin: 0 0 0 auto;">
        <button type="button" [ngStyle]="{'margin-right': '2px'}" class="mat-raised-button"
            (click)=" close()">Close</button>
        <button mat-button [disabled]="!form.valid" class="mat-raised-button mat-primary"
            (click)=" save()">Save</button>
    </div> -->
</mat-dialog-content>
